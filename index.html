<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            color: #e75480;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            100% {
                text-shadow: 0 0 10px #e75480, 0 0 20px #e75480;
            }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e75480;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #fff;
            font-size: 16px;
        }
        button:hover {
            background-color: #c74365;
        }
        .transition-screen {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100vh;
            background-color: #ffe4e1;
            z-index: 10;
            transition: left 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="transition-screen" id="transitionScreen"></div>
    <div class="container">
        <h1>Oiiii, Tudo bem?</h1>
        <p><big>Tenho uma pergunta para vocÃª...</big></p>
        <button onclick="startTransition()">Clique para Ver</button>
    </div>
    
    <script>
        function startTransition() {
            document.getElementById('transitionScreen').style.left = "0";
            setTimeout(() => {
                window.location.href = "surpresa.html";
            }, 1000);
        }
    </script>
</body>
</html>
